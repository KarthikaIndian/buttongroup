<!doctype html>
<html lang="en">
  <head>
    <title>Button Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    
      
        <div class="d-grid gap-2 m-3">
            <button class="btn btn-primary text-white" type="button">Button Groups</button>
</div>
<div class="container"> 
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>
      <h4 class="text-success ms-2 ">Link Button</h4>
      <div class="btn-group">
       
        <a href="#" class="btn btn-success active" aria-current="page">Active link</a>
        <a href="#" class="btn btn-danger">Link</a>
       </span> <a href="#" class="btn btn-warning">Link</a>
      </div>
      
      <h4 class="text-warning ms-2 "> Button Toolbar</h4>
      <div class="btn-toolbar" >
        <div class="btn-group  me-2"  >
          <button type="button" class="btn btn-primary  ">1</button>
          <button type="button" class="btn btn-primary active">2</button>
          <button type="button" class="btn btn-primary">3</button>
          <button type="button" class="btn btn-primary">4</button>
        </div>
       
      </div>
      <h4 class="text-white bg-light text-dark mt-4">
        Close Button
       <button type="button" class="btn-close text-danger " ></button>
     </h4>
</div>
</body>
</html>
